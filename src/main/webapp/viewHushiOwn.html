<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>护士查看个人信息</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(function () {
            $.getJSON(
                "hushi/getHushiInfo",
                function (data) {
                    $.getJSON(
                        "hushi/selectOwn",
                        {"hushiId":data.hushiId},
                        function (data) {
                            $("#hushiId").val(data.hushiId);
                            $("#hushiLoginName").val(data.hushiLoginName);
                            $("#hushiPassword").val(data.hushiPassword);
                            $("#hushiName").val(data.hushiName);
                            $("#hushiSex").val(data.hushiSex);
                            $("#hushiAge").val(data.hushiAge);
                            $("#hushiTitle").val(data.hushiTitle);
                            $("#hushiPhone").val(data.hushiPhone);
                        }
                    )
                }
            )
        })
    </script>
</head>
<body>
<div>
    <div id="about-dialog-text-area">
        <div class="col-md-12 col-sm-12">
            <h5 class="text-primary">我的基本信息</h5><hr>
        </div>
        <div id="outter" style="margin-left: 200px">
            <div class="col-md-12 col-sm-12 form-group">
                <div class="input-group">
                    <label class="input-group-addon" style="width: 100px">ID</label>
                    <input type="text" id="hushiId" style="width: 280px">
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <div class="input-group">
                    <label class="input-group-addon" style="width: 100px">登录名</label>
                    <input type="text" id="hushiLoginName" style="width: 280px">
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <div class="input-group">
                    <label class="input-group-addon" style="width: 100px">密码</label>
                    <input type="text" id="hushiPassword" style="width: 280px">
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <div class="input-group">
                    <label class="input-group-addon" style="width: 100px">姓名</label>
                    <input type="text" id="hushiName" style="width: 280px">
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <div class="input-group">
                    <label class="input-group-addon" style="width: 100px">性别</label>
                    <input type="text" id="hushiSex" style="width: 280px">
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <div class="input-group">
                    <label class="input-group-addon" style="width: 100px">年龄</label>
                    <input type="text" id="hushiAge" style="width: 280px">
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <div class="input-group">
                    <label class="input-group-addon" style="width: 100px">职称</label>
                    <input type="text" id="hushiTitle" style="width: 280px">
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <div class="input-group">
                    <label class="input-group-addon" style="width: 100px">联系方式</label>
                    <input type="text" id="hushiPhone" style="width: 280px">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
